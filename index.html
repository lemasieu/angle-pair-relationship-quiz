<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angle Pair Relationship Quiz</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="top-right-controls">
      <button id="newQuestionBtn">New Question</button>
      <button id="toggleThemeBtn">Light/Dark</button>
      <button id="toggleLangBtn">Eng/Vie</button>
    </div>
    <div class="content-wrapper">
      <div id="quiz-content">
        <h1>Angle Pair Relationship Quiz</h1>
        <p id="question">What is the relationship of the highlighted angle pair?</p>
        <div id="choices"></div>
        <p id="feedback"></p>
        <p id="stats"></p>
      </div>
      <div id="sketch-holder"></div>
    </div>
  </div>
  <script src="quiz.js"></script>
</body>
</html>
